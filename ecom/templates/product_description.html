{% load static %}
<div class="small-container single-product">
    <div class="row">
        <div class="col-2">
            <img src="{{ product.image.url }}" width="100%" id="ProductImg">
        </div>
        <div class="col-2">
            <p>{{ product.title }}</p>
            <h1>{{ product.title }}</h1>
            <h3>${{ product.price }}</h3>
            <form action="{% url 'add_to_cart' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" value="{{ product.id }}" name="product_id" id="">
                <input type="number" name="quantity" value="1">
                <button type="submit" class="btn">Add to cart</button>
            </form>
        <h3>Prouct Details <i class="fa fa-indent"></i></h3>
        <br>
        <p>{{ product.description }}</p>

        </div>
