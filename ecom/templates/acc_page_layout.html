{% load static %}
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.png' %}" width="100%">
            </div>
            <div class="col-2">
                
                <div class="form-container">
                 
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        
                        <hr id="Indicator">
                    </div>

                    {% if messages %}
                        <div >
                            {% for message in messages %}
                            <div >
                                <li class="{{ message.tags }}">{{ message }}</li>
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                    <form id="LoginForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" required name="username" placeholder="Username">
                        <input type="password" required name="password"  placeholder="Password">
                        <button type="submit" name="login" class="btn">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <input type="text" name="username" required maxlength="10" minlength="4" placeholder="Username">
                        <input type="password" name="password" minlength="6"  required placeholder="Password">
                        <input type="email" name="email" required placeholder="Email">
                        <input type="address" name="address"   required placeholder="address">
                        <input type="text" name="phone" minlength="10" maxlength="10"  required placeholder="phone">

                        <button type="submit" name="register" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
